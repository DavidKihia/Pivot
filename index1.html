    <h2><center><u><b><h3>Welcome To DaveTec Solutions</h3></b></u></center></h2>
    <p><cener></cener><h2>Landlord Agreement Page</h2></p>
    <p>Davetech solution offers you reliable and affordable Tenancy Solutions.</p>
    <p> Join us today and become a member.</p>
    <p><i><b>To register with us as our client, please fill in the following fields:</b></i></p>
    <div>
      <label for="Full name :">Enter Landlord's full name:</label>
      <input type="text" id="Full name" placeholder="Full names " required
    </div>
    <br/>
    <br/>
    <div>
        <label for="id_Number">Enter landlord's ID Number:</label>
        <input type="number" id="Number" placeholder="ID Number" required>
      </div>
      <br/>
      <div>
        <label for="KRA PIN">Enter KRA PIN:</label>
        <input type="KRA PIN" id="KRA PIN" placeholder="KRA PIN" required>
      </div>
      <br/>
      <div>
        <label for="Account Number">Enter your Account Number:</label>
        <input type="Account Number" id="Account Number" placeholder="Account Number" required>
      </div>
      <br/>
      <div>
        <label for="Plot Number">Enter the Plot Number Number:</label>
        <input type="Plot Number" id="Plot Number" placeholder="Plot Number" required>
      </div>
      <br/>
      <div>
        <label for="houseCategory">Identify the Area/Location:</label>
             <select id="area/location" name="area/location">
             <option value="Langas">Langas</option>
             <option value="Kipkaren">Kipkaren</option>
             <option value="Kapsoya">Kapsoya</option>
             <option value="Yamumbi">Yamumbi</option>
             <option value="Pioneer">Pioneer</option>
             <option value="Munyaka">Munyaka</option>
             <option value="Kamukunji">Kamukunji</option>
             <option value="Huruma">Huruma</option>
             <option value="Maili Nne">Maili Nne</option>
             <!-- Add more options as needed -->
             </select>
             <br/>
             <br/>
             <div>

              <div>
                <label for="Accomodation type:">Accomodation type:</label>
                     <select id="Accomodation type" name="Accomodation type">
                     <option value="Residential">Residential</option>
                     <option value="Commercial">Commercial</option>
                     <option value="Residential/Commercial">Residential/Commercial</option>
                     </select>
                     <div>
                      <br/>
               
              <label for="dateInput">Enter the date of Registration:</label>
              <input type="date" id="dateInput" name="dateInput">
            </div>
            <br/>
  <h>Upload Photo for KRA and ID</h>
  
  
    <label for="photo">,Select photo:</label>
    <br>
    <br>
    <input type="file" id="photo" name="photo" accept="image/jpeg"><br><br>
    
    <input type="submit" value="Upload">
      </div>
      <br>

        <button class="button1"><center>Complete Registration</center></button>
      </div>
