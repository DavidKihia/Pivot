<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="style2.css">
        <p><b><h1><center><u>Welcome to Pivot Apartments</u></center></h1></b></p>
    </head>
    <body>
        <h2><center><u>Tenant Registration Page</u></center></h2>
        <hr>
        <form>
          <p><b>Please make sure to fill in all the spaces provded in ths section.</b></p>
          <p><b>Capture the bio data accurately to prevent inconsistencies.</b></p>
          <div>
            <label for="Full name :">Enter your full name:</label>
            <input type="text" id="Full name" placeholder="Full names " required>
          </div>
          <br/>
          <div>
            <label for="House number">Enter House Number:</label>
            <input type="House number" id="House number" placeholder="House number e.g P-10" required>
          </div>
          <br/>
          <div>
            <label for="id_Number">Enter ID Number:</label>
            <input type="number" id="numberinput" placeholder="ID Number" required>
          </div>
          <br/>
          <div>
            <label for="Email Address">Enter Email Address:</label>
            <input type="Email adress" id="Email" placeholder="youremail@gmail.com" required>
          </div>
          <br/>
          <div>
            <label for="Phone contact">Enter tenant contact: </label>
            <input type="Phone contact" id="contact" placeholder="e.g 07000000" required>
          </div><br/>
          <div>
            <label for="Phone contact">Enter Guardian's contact: </label>
            <input type="Phone contact" id="contact" placeholder="e.g 07000000" required>
          </div>
          <br/>
          <div>
          <label for="numberSelect">Enter the number of occupants:</label>
          <select id="numberSelect" name="numberSelect" <option value="1">1</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <!-- Add more options as needed -->
          </select>
          <br/>
          <br/>
 
          <div>
            <label for="houseCategory">Identify the Nature of the House:</label>
             <select id="houseCategory" name="houseCategory">
             <option value="bedsitter">Bedsitter</option>
             <option value="singleRoom">Single Room</option>
             <option value="oneBedroom">1-Bedroom</option>
             <option value="twoBedroom">2-Bedroom</option>
             <!-- Add more options as needed -->
             </select>
             <br/>
             <br/>
             <div>
              <label for="Monthly House Rent amount">Input the monthly House Rent Amount in Kes </label>
              <input type="Monthly House Rent Amount" id="Monthly House Rent Amount" placeholder="Monthly House Rent Amount" required>
          </div>
          <br/>
          <div>
            <label for="Accomodation type:">Accomodation type:</label>
                 <select id="Accomodation type" name="Accomodation type">
                 <option value="Residential">Residential</option>
                 <option value="Commercial">Commercial</option>
                 <option value="Residential/Commercial">Residential/Commercial</option>
                 </select>
                 <div>
                  <br/>
          
          
          <div>
            <label for="dateInput">Enter the date you joined the house:</label>
            <input type="date" id="dateInput" name="dateInput">
          </div>
          <div class="button-container">
            <button class="button1">Register</button>
            <button class="button2">Exit</button>
          </div>
        </form>
    </body>
</html>
